
    <div class="card mb-4 h-100 shadow-sm">
      <img src="{{productItem.pictureUrl}}" alt="{{productItem.productType}}" class="img-fluid bg-info">

      <div class="card-body d-flex flex-column">
        <a href="#">
          <h6>{{productItem.name| uppercase}}</h6>
        </a>
        <span class="mb-2">{{productItem.price | currency:"INR"}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-success fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-outline-secondary">View</button>
        </div>
      </div>
    </div>
